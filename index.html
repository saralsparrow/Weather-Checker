<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div id="currentDate"></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter City" style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: #FFE5EF;">
            <div id="searchHistoryDropdown" class="dropdown-content"></div>
            <button onclick="searchWeather()" style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: #FFE5EF;">Search</button>
        <div id="cityName" style="text-decoration: underline;"></div>
        </div>
        <div id="weatherInfoContainer">
            <div id="currentWeatherInfo"></div>
            <div id="futureWeatherInfo"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
